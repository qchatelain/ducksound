<ion-header>
  <ion-navbar color="ducksound">
    <ion-title>Ducksound</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <h1>Mon profil</h1>
  <ion-item class="first">
    <ion-grid>
      <ion-row>
        <ion-col col-3><h2>Pseudo :</h2></ion-col>
        <ion-col col-9 *ngIf="userProfile?.userName">
          {{userProfile?.userName}}
        </ion-col>
        <ion-col col-6 class="placeholder-profile" 
        *ngIf="!userProfile?.userName">
        </ion-col>
      </ion-row>
      <button class="profil" ion-button full round type="button" name="button" (click)="updateName()">MODIFIER</button>
    </ion-grid>
  </ion-item>
  <ion-item class="second">
    <ion-grid>
      <ion-row>
        <ion-col col-5><h2>Adresse mail :</h2></ion-col>
        <ion-col col-7 *ngIf="userProfile?.email">
          {{userProfile?.email}}
        </ion-col>
        <ion-col col-6 class="placeholder-profile" 
        *ngIf="!userProfile?.email">
        </ion-col>
      </ion-row>
      <button class="profil" ion-button full round type="button" name="button" (click)="updateEmail()">MODIFIER</button>
    </ion-grid>
  </ion-item>
  <ion-item class="second">
    <ion-grid>
      <ion-row>
        <ion-col col-12>Mot de passe :</ion-col>
      </ion-row>
      <button class="profil" ion-button full round type="button" name="button" (click)="updatePassword()">MODIFIER</button>
    </ion-grid>
  </ion-item>
  <ion-grid> 
    <button class="delete" ion-button full round type="button" name="button" (click)="deleteUser()">SUPPRIMER MON COMPTE</button>
  </ion-grid>
</ion-content>
