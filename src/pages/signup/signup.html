<ion-header>

  <ion-navbar color="ducksound">
    <ion-title color="white">DuckSound</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label floating>Adresse mail</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">
      <p>Entrez une adresse mail valide.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.touched">
      <p>Votre mot de passe doit dépasser 6 caractères.</p>
    </ion-item>

    <button ion-button full round type="submit" [disabled]="!signupForm.valid">
      Créer un compte
    </button>
  </form>
</ion-content>
