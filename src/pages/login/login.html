<ion-header>

  <ion-navbar color="ducksound">
    <ion-title color="white">DuckSound</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img class="logo rotating" src="../../assets/imgs/logo.svg" alt="logo">
  <h1 text-center>DuckSound</h1>
  <p text-center>Accédez à notre banque de sons entièrement gratuite et profitez de votre espace personnel pour enregistrer vos sons favoris !</p>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label floating>Adresse mail</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
      <p>Entrez une adresse mail valide.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p>Votre mot de passe doit dépasser 6 caractères.</p>
    </ion-item>

    <button ion-button full round type="submit" [disabled]="!loginForm.valid">
      Se connecter
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Créer un nouveau compte
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    Mot de passe oublié ?
  </button>

</ion-content>
