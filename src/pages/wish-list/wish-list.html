<ion-header>

  <ion-navbar color="ducksound">
    <ion-title>DuckSound</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <h1>Mes favoris</h1>

  <ion-list>
    <ion-item *ngFor="let wish of wishList">
      <img class="start" src="../../assets/imgs/sounds/{{wish?.img}}" alt="logo">
      {{wish?.name}}
      <ion-icon name="play" color="ducksound" (click)="listenSound(wish?.sound)" item-end></ion-icon>
      <ion-icon name="trash" (click)="deleteWish(wish?.id)" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
