<ion-header>

  <ion-navbar color="ducksound">
    <ion-title color="white">DuckSound</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label floating>Adresse mail</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.touched">
      <p>Entrez une adresse mail valide.</p>
    </ion-item>

    <button ion-button full round type="submit" [disabled]="!resetPasswordForm.valid">
      RÃ©initialiser votre mot de passe
    </button>
  </form>

</ion-content>
