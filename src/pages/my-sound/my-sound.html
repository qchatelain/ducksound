<ion-header>

  <ion-navbar color="ducksound">
		<ion-title>DuckSound</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>Mes sons</h1>

  <ion-fab edge>
    <button color="ducksound" ion-fab mini (click)="presentModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let sound of soundList">
      <img class="start" [src]="sound?.img" *ngIf="sound?.img" alt="{{sound?.name}}">
      {{sound?.name}}
      <ion-icon name="play" color="ducksound" (click)="listenSound(sound?.sound)" item-end></ion-icon>
      <ion-icon name="trash" (click)="deleteSound(sound?.id)" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
