<ion-header>

  <ion-navbar color="ducksound">
		<ion-title>DuckSound</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
  
  <h1>Nos sons</h1>

  <ion-list>
    <ion-item *ngFor="let sound of soundList">
      <img class="start" src="../../assets/imgs/sounds/{{sound?.img}}" alt="{{sound?.name}}">
      {{sound?.name}}
      <ion-icon name="play" color="ducksound" (click)="listenSound(sound?.sound)" item-end></ion-icon>
      <ion-icon name="heart-outline" color="danger" (click)="createWish(sound?.name, sound?.img, sound?.sound)" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
